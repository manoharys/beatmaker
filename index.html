<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>musical-beatmaker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="container">
        <header>
            <h1>Tap for musical-beats</h1>
            <p>``If it sounds <span>Good</span>, it is <span>Good</span>``</p>
        </header>
        <div class="animation">

        </div>
        <div class="pads">
            <div class="pad1">
                <audio class="sound" src="sounds/bubbles.mp3"></audio>
            </div>
            <div class="pad2">
                <audio class="sound" src="sounds/clay.mp3"></audio>
            </div>
            <div class="pad3">
                <audio class="sound" src="sounds/confetti.mp3"></audio>
            </div>
            <div class="pad4">
                 <audio class="sound" src="sounds/glimmer.mp3"></audio>
            </div>
            <div class="pad5">
                <audio class="sound" src="sounds/moon.mp3"></audio>
            </div>
            <div class="pad6">
                <audio class="sound" src="sounds/ufo.mp3"></audio>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
